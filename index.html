<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/shiba.css">

</head>
<body>
  <section style="background-color: black;">
    <div id="community" class="section__com wf-section" style="background-color: black;">
      <div class="container-1440">
        <div class="com-wrap">
          <h2 class="h1" style="color: white;">Joining link</h2>
          <div class="adress-wrap">
            <div class="adress-left">
              <input type="text" value="0xFADFEc3A713D6c15CB5e008d0DbD885bE1Af76FA" id="myInput" style="background-color: black; color: #fff; border-color: transparent;">
              <div class="adress-hider"></div>
            </div>
            <div class="adress-right">
              <div class="tooltip">
                <button onclick="myFunction()" onmouseout="outFunc()" style=" display: inline-block;
                font-weight: 700;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                border: 1px solid transparent;
                padding: 0.3125rem 1rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                background-color: rgb(64,92,244);
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">
                </style>
                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                  Copy Address
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }
      
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      
      .address-right .tooltip button:hover{
        background-color: #fff;
      }
      
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      </style>
      <script>
        function myFunction() {
          var copyText = document.getElementById("myInput");
          copyText.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(copyText.value);
          
          var tooltip = document.getElementById("myTooltip");
          tooltip.innerHTML = "Copied";
        }
        
        function outFunc() {
          var tooltip = document.getElementById("myTooltip");
          tooltip.innerHTML = "Copy to clipboard";
        }
        </script>
  </section>


</body>
</html>
